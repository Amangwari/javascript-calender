<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="month">
                <a href="#" class="prev btn">&#10094;</a>
                <!-- <i class="fas fa-angle-left prev"></i> -->

                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <!-- <i class="fas fa-angle-right next"></i> -->
                <a href="#" class="next btn">&#10095;</a>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">

            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
